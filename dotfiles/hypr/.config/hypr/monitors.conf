# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

# ===== GTK scaling (Gnome, Firefox, GIMP...) =====
# Integer scaling
env = GDK_SCALE,2
# Fractional scaling (0.75 → 150%, 0.666 → ~133%, etc.)
env = GDK_DPI_SCALE,1

# ===== Qt scaling (KDE apps, OBS, etc.) =====
# env = QT_SCALE_FACTOR,1
# Disable auto-detection to force manual scaling
# env = QT_AUTO_SCREEN_SCALE_FACTOR,0
# Ignore physical DPI for consistent results
# env = QT_USE_PHYSICAL_DPI,0

# ===== Electron (VSCode, Discord, etc.) =====
# Many Electron apps respect this scaling factor
# env = ELECTRON_FORCE_DEVICE_SCALE_FACTOR,1.5

# ===== Cursor size =====
# Logical cursor size in pixels
# env = XCURSOR_SIZE,32
# Ensure GTK respects the same cursor scale
# env = XCURSOR_SCALE,1

monitor=eDP-1,preferred,0x0,1.5
monitor=HDMI-A-1,1920x1080@60,1920x0,1

